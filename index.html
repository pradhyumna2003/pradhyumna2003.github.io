<!DOCTYPE html>
<html data-bs-theme="light">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
<body>
  <div class="container-fluid p-3 bg-dark text-white text-center">
    <strong>Dashboard</strong>
  </div>
  <div class="container mt-3 text-center">
    <div class="row text-center">
      <div class="col-sm-6 mg-2 p-1  text-center">
        
        <div  class="mt-4 p-4 bg-light rounded" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"  >
          <p><strong class="text-black"> Real-Time  </strong></p>
          <canvas id="current" class="mt-2 bg-light rounded" style="width:100%;height:300px;max-height: 700px;max-width:700px;" ></canvas>
        </div>
       
          
      </div>
      <div class="col-sm-6 mg-2 p-1  text-center" >
        
        <div  class="mt-4 p-4 bg-light rounded" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        
        
              <div><strong class="text-black"> Day average of the week </strong><button type="button" class="rounded button2" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" style="font-size: 13px;  max-height:fit-content;">Change the week</button></div> 
              
           
            
        
          <canvas id="avg" class="mt-2  bg-light rounded" style="width:100%;height:300px;max-width:700px;max-height: 700px;" ></canvas>
        </div>
        
      </div>
      <!--  -->
    </div>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Select the week</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body row">
          <div class="col">
            <form id="week">
              <input type="week">
            </form>
          </div>
          <div class="col " style="float:  left;">
            <button class="button2" onclick="weekReport()"  type="submit">submit</button>
          </div>
          
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button"  class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
  

  
 
  <script src="script.js"></script>
</body>
